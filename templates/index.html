<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>打卡系统</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
<div class="container">
    <h1 class="my-4">打卡系统</h1>
    {% for project_name, data in projects.items() %}
    <div class="card mb-4">
        <div class="card-header">{{ project_name }}</div>
        <div class="card-body">
            <div class="progress mb-3">
                <div class="progress-bar" role="progressbar" style="width: {{ (data.completed_dates|length / data.dates|length) * 100 }}%;" aria-valuenow="{{ (data.completed_dates|length / data.dates|length) * 100 }}" aria-valuemin="0" aria-valuemax="100">
                    {{ (data.completed_dates|length / data.dates|length) * 100 }}%
                </div>
            </div>
            <div class="d-flex flex-row overflow-auto">
                {% for date in data.dates %}
                <div class="p-2 border border-secondary rounded me-2">
                    <form action="{{ url_for('update') }}" method="post">
                        <input type="hidden" name="date" value="{{ date }}">
                        <input type="hidden" name="project_name" value="{{ project_name }}">
                        <label>
                            <input type="checkbox" name="check" value="{{ date }}"
                                {% if date in data.completed_dates %}checked{% endif %}>
                            {{ date }}
                        </label>
                        <button type="submit" class="btn btn-sm btn-primary float-end">更新</button>
                    </form>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>

<script>

    $(document).ready(function() {
    // 初始化进度条上的百分比文本
    $('.progress-bar').each(function() {
        var percent = $(this).attr('aria-valuenow');
        $(this).text(percent + '%');
    });

    // 使进度条可拖动
    $('.progress-bar').draggable({
        axis: 'x',
        containment: 'parent',
        drag: function(event, ui) {
            var progress = Math.round((ui.position.left / $(this).parent().width()) * 100);
            $(this).css('width', progress + '%');
            $(this).attr('aria-valuenow', progress);
            $(this).text(progress + '%');
        }
    });

    // 处理表单提交后的进度条更新
    $('form').on('submit', function(event) {
        event.preventDefault();
        var form = $(this);
        $.ajax({
            type: 'POST',
            url: '/update',
            data: form.serialize(),
            success: function() {
                location.reload(); // 重新加载页面以更新进度条
            }
        });
    });
});
</script>
